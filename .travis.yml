language: java
install: ./gradlew setupCIWorkspace
script: ./gradlew reobf
jdk:
        - oraclejdk8
        - oraclejdk9
before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
cache:
        directories:
                - $HOME/.gradle/caches/
                - $HOME/.gradle/wrapper/
